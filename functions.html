<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
    <script>
        //repeat same code as many times as you want this is the function
        function hello() {
            document.write("Hello World!");

        }
        hello();
        document.write("<br>");

        function yahoo() {
            document.write("Yahoo Baba");

        }
        yahoo();
        document.write("<br>");
        hello();

        document.write("<br>");


        function ShowMessage() {
            alert("Hello World!");
        }

        ShowMessage();
        /*In the above example, we have defined a function named ShowMessage that displays a popup message 
        "Hello World!". This function can be execute using () operator e.g. ShowMessage().*/

        



    </script>
</head>

<body>

</body>

</html>
