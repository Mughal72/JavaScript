<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
    <script>
        var per = prompt("Enter your Percentage :");
        //var per = 55;
        
        if(per >= 80 && per <= 100){
            document.write("You are in merit.");

        }else  if(per >= 60 && per < 80){
            document.write("You are in 1st Division.");

        }
        else  if(per >= 45 && per < 60){
            document.write("You are in 2nd Division");

        }
        else  if(per >= 33 && per < 45){
            document.write("You are in 3rd Division.");

        }
        else  if(per > 33){
            document.write("You are Fail.");

        }else{
            document.write("Pleae enter the valid percentage");
        }
    </script>
</head>
<body>
    
</body>
</html>
