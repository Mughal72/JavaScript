    <div id="test" style="border: 1px solid red"></div>
    <script>
        /*  JavaScript Focus Event  */
        function focusFunction(element) {
            // document.getElementById("fname").style.background ="khaki";
            element.style.background = "khaki";

        }
        /*  JavaScript Blur Event  */

        function blurFunction(element) {
            element.style.background = ""; //blur phr se white krne k lie jese e focuse se hatay tu white hojai  
        }
        /*  JavaScript Input Event trigger hoga sath sath jese e hm kuch input de gy  */
        function inputFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        function changeFunction(element) {

            var x = element.value;
            document.getElementById("test").innerHTML = x; //this value will return in the select div 
            //onChange function tb kam krta h jb hm isy lost function krein gn    
            /*onchange event in JavaScript is an important event which is used for the event changes occurring at the time of performing the event. onchange event occurs in full fledge as soon as the state of the value gets changed while performing the event. The onchange event is like the oninput event with a very minute difference of the fact that the oninput event occurs immediately and the value change is also very quick whereas on the other hand onchange event occurs mostly when the value for the event losses its focus for execution.*/
}
