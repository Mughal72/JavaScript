<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Shift and Unshift Method</title>
    <script>
         var  a = ["Anber", "Amna", "Kinza", "sheen"];
        document.write(a + "<br><br>");

        a.shift();
        document.write(a + "<br><br>");

        a.unshift("Eysha");//add one value
        document.write(a + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
