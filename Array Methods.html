    <title>Array Method: toString(), fill() & valueOf()</title>
    <script>

        /*The toString() method returns a string with array values separated by commas.The toString() method does not change the original array.
        The fill() method fills specified elements in an array with a value.The fill() method overwrites the original array.
       The valueOf() method returns the array itself.The valueOf() method does not change the original array.
        */
        //1- toString():
        var  a = ["Anber", "Amna", "Kinza","Eyshal"];
        //a.toString();

        a.fill("Sattar");
        document.write(a + "<br><br>");

        //2- valueOf(): it just retrn the array values
       // document.write(a.valueOf());
        //3- fill() fill all the elements in array with static value





    </script>
