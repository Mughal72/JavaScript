<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pop and Push Method</title>
    <script>
        var  a = ["Anber", "Amna", "Kinza", "sheen"];
        document.write(a + "<br><br>");
        
        //pop method
        a.pop();
        document.write(a + "<br><br>");

        //push() funnction
          a.push("Eysha", "Juria");
          document.write(a + "<br><br>");

    </script>
</head>

</body>
</html>
